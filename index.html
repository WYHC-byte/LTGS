<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牢底，给你起底了，真他妈以为我们好欺负啊！</title>
    <style>
        @font-face {
            font-family: 'Courier Prime';
            src: url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background-color: #121212;
            color: #00ff41;
            line-height: 1.6;
            padding: 20px;
            background-image: 
                radial-gradient(rgba(0, 255, 65, 0.05) 1px, 
                transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 0;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "ACCESS GRANTED";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(0, 255, 65, 0.3);
        }

        .profile {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            border-bottom: 1px dashed #00ff41;
            padding-bottom: 20px;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 0;
            overflow: hidden;
            position: relative;
            border: 1px solid #00ff41;
            filter: grayscale(100%) contrast(120%);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar::after {
            content: '↑傻逼一个↑';
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff41;
            width: 100%;
            text-align: center;
            padding: 3px;
            font-size: 12px;
        }

        .info {
            flex: 1;
            min-width: 300px;
        }

        .name {
            font-size: 2em;
            margin-bottom: 10px;
            color: #00ff41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            letter-spacing: 2px;
        }

        .basic-info {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border-radius: 0;
            color: #00ff41;
            font-size: 12px;
            border: 1px solid #00ff41;
        }

        .certificate {
            width: 100%;
            margin-top: 20px;
            border: 1px solid #00ff41;
            position: relative;
        }

        .certificate img {
            width: 100%;
            height: auto;
            display: block;
            filter: sepia(100%) hue-rotate(60deg) contrast(110%);
        }

        .certificate::before {
            content: 'ENCRYPTED ID DATA';
            position: absolute;
            top: -10px;
            left: 10px;
            background: #121212;
            padding: 0 5px;
            font-size: 12px;
            color: #00ff41;
        }

        .download-section {
            margin-top: 30px;
            text-align: center;
            border-top: 1px dashed #00ff41;
            padding-top: 20px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background-color: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            background-color: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 65, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-icon {
            margin-right: 8px;
            display: inline-block;
            width: 20px;
            height: 20px;
            position: relative;
        }

        .download-icon::before {
            content: '⬇';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .profile {
                flex-direction: column;
                text-align: left;
            }

            .avatar {
                width: 150px;
                height: 150px;
                margin: 0 auto 20px;
            }

            .info {
                min-width: 100%;
            }

            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* 终端闪烁光标效果 */
        .typing::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar">
                <img src="mjc.jpg" alt="[傻逼的大头照]">
            </div>
            <div class="info">
                <h1 class="name">麦晋成 <span class="typing"></span></h1>
                <div class="basic-info">
                    <div class="info-item">
                        <span class="icon">></span>
                        <span>年龄: 14</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">></span>
                        <span>位置: 香港岛中西区</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">></span>
                        <span>机构: 乐善堂梁銶琚书院</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">></span>
                        <span>班级&学号: 2A-22</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">></span>
                        <span>电邮: s231092@lstlkkc.edu.hk</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="certificate">
            <img src="id.jpg" alt="[加密身份数据]">
        </div>
        <div class="download-section">
            <a href="id.jpg" class="download-btn">
                <span class="download-icon"></span>
                帮助我们传播
            </a>
        </div>
    </div>

    <script>
        function downloadResume() {
            // 模拟终端输出效果
            const container = document.querySelector('.container');
            const terminal = document.createElement('div');
            terminal.style.color = '#00ff41';
            terminal.style.marginTop = '20px';
            terminal.style.fontFamily = 'monospace';
            terminal.style.whiteSpace = 'pre';
            terminal.innerHTML = '<div>> 初始化安全连接...</div>';
            
            container.appendChild(terminal);
            
            setTimeout(() => {
                terminal.innerHTML += '<div>> 验证访问权限...</div>';
            }, 800);
            
            setTimeout(() => {
                terminal.innerHTML += '<div>> 加密传输通道建立中...</div>';
            }, 1600);
            
            setTimeout(() => {
                terminal.innerHTML += '<div style="color:#ff5555">> 警告：未找到档案服务器</div>';
            }, 2400);
        }

        // 打字机效果
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.typing');
            elements.forEach(el => {
                el.style.display = 'inline-block';
            });
        });
    </script>
</body>
</html>
