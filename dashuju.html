<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业数据智能分析平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <!-- 头部Hero区 -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white">
        <div class="container mx-auto px-6 py-20 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">企业数据智能分析平台</h1>
            <p class="text-xl md:text-2xl mb-10 max-w-3xl mx-auto">
                通过先进的数据分析技术，为企业提供深入洞察、精准预测和战略决策支持
            </p>
            <div class="flex justify-center space-x-4">
                <a href="#analysis" class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-blue-50 transition">
                    开始分析
                </a>
                <a href="#features" class="bg-transparent border-2 border-white text-white px-6 py-3 rounded-full hover:bg-white hover:text-blue-600 transition">
                    了解更多
                </a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <div class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 企业信息输入卡片 -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <i class="ri-database-2-line text-2xl mr-3 text-blue-500"></i>
                    <h2 class="text-2xl font-semibold">企业数据输入</h2>
                </div>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input 
                            id="enterpriseName"
                            type="text" 
                            class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-300"
                            placeholder="企业名称"
                        >
                        <select 
                            id="industryType"
                            class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-300"
                        >
                            <option value="">选择行业</option>
                            <option value="tech">科技</option>
                            <option value="finance">金融</option>
                            <option value="manufacturing">制造业</option>
                            <option value="retail">零售</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <input 
                            id="currentRevenue"
                            type="number" 
                            class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-300"
                            placeholder="当前年度营收(万元)"
                        >
                        <input 
                            id="annualGrowth"
                            type="number" 
                            class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-300"
                            placeholder="预期年增长率(%)"
                        >
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <input 
                            id="employeeCount"
                            type="number" 
                            class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-300"
                            placeholder="员工总数"
                        >
                        <input 
                            id="marketValue"
                            type="number" 
                            class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-300"
                            placeholder="市场估值(万元)"
                        >
                    </div>

                    <button 
                        id="predictBtn"
                        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition flex items-center justify-center"
                    >
                        <i class="ri-line-chart-line mr-2"></i>
                        生成企业数据预测报告
                    </button>
                </div>
            </div>

            <!-- 预测数据可视化卡片 -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <i class="ri-bar-chart-grouped-line text-2xl mr-3 text-green-500"></i>
                    <h2 class="text-2xl font-semibold">收入预测趋势</h2>
                </div>
                
                <div id="predictionChart" class="w-full h-96"></div>
                
                <div class="mt-6 grid grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-center mb-2">
                            <i class="ri-money-dollar-circle-line mr-2 text-green-500"></i>
                            <span class="font-semibold">预测最高收入</span>
                        </div>
                        <p id="maxRevenueText" class="text-xl font-bold text-blue-700">待计算</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <div class="flex items-center mb-2">
                            <i class="ri-group-line mr-2 text-blue-500"></i>
                            <span class="font-semibold">企业规模</span>
                        </div>
                        <p id="employeeCountText" class="text-xl font-bold text-green-700">待输入</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 附加功能区 -->
        <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- 风险评估 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <i class="ri-shield-check-line text-4xl text-yellow-500 mb-4 block"></i>
                <h3 class="text-xl font-semibold mb-3">企业风险评估</h3>
                <p class="text-gray-600 mb-4">通过多维度指标，全面评估企业运营风险和发展潜力。</p>
                <button class="text-blue-500 hover:underline">
                    详细评估 →
                </button>
            </div>

            <!-- 市场对标 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <i class="ri-line-chart-line text-4xl text-purple-500 mb-4 block"></i>
                <h3 class="text-xl font-semibold mb-3">行业对标分析</h3>
                <p class="text-gray-600 mb-4">与同行业头部企业关键指标进行深度对比，找出竞争优势。</p>
                <button class="text-blue-500 hover:underline">
                    开始对标 →
                </button>
            </div>

            <!-- 战略规划 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <i class="ri-rocket-line text-4xl text-red-500 mb-4 block"></i>
                <h3 class="text-xl font-semibold mb-3">战略规划建议</h3>
                <p class="text-gray-600 mb-4">基于数据洞察，为企业未来发展提供精准战略规划方案。</p>
                <button class="text-blue-500 hover:underline">
                    查看建议 →
                </button>
            </div>
        </div>
    </div>

    <script>
        // 之前的ECharts预测函数保持不变
        function generatePrediction() {
            const enterpriseName = document.getElementById('enterpriseName').value || '未知企业';
            const currentRevenue = parseFloat(document.getElementById('currentRevenue').value) || 0;
            const growthRate = parseFloat(document.getElementById('annualGrowth').value) / 100 || 0.1;
            const employeeCount = document.getElementById('employeeCount').value || '未知';
            const industryType = document.getElementById('industryType').value || '未分类';
            const marketValue = document.getElementById('marketValue').value || 0;

            const predictionData = [
                { year: '当前', revenue: currentRevenue, prediction: currentRevenue },
                { year: '预测1', revenue: currentRevenue, prediction: currentRevenue * (1 + growthRate) },
                { year: '预测2', revenue: currentRevenue, prediction: currentRevenue * (1 + growthRate * 2) },
                { year: '预测3', revenue: currentRevenue, prediction: currentRevenue * (1 + growthRate * 3) }
            ];

            const option = {
                title: { text: `${enterpriseName}收入预测` },
                tooltip: { trigger: 'axis' },
                legend: { data: ['当前收入', '预测收入'] },
                xAxis: {
                    type: 'category',
                    data: predictionData.map(item => item.year)
                },
                yAxis: { type: 'value' },
                series: [
                    {
                        name: '当前收入',
                        type: 'line',
                        data: predictionData.map(item => item.revenue),
                        smooth: true
                    },
                    {
                        name: '预测收入',
                        type: 'line',
                        data: predictionData.map(item => item.prediction),
                        smooth: true
                    }
                ]
            };

            const predictionChart = echarts.init(document.getElementById('predictionChart'));
            predictionChart.setOption(option);

            document.getElementById('maxRevenueText').textContent = 
                `${predictionData[predictionData.length - 1].prediction.toFixed(2)}万元`;
            document.getElementById('employeeCountText').textContent = `${employeeCount}人`;

            // 弹出提示框显示更多信息
            alert(`
企业分析报告

企业名称：${enterpriseName}
所属行业：${industryType}
当前员工数：${employeeCount}人
当前市场估值：${marketValue}万元

收入预测：
- 当前年度：${currentRevenue}万元
- 一年后预测：${predictionData[1].prediction.toFixed(2)}万元
- 三年后预测：${predictionData[3].prediction.toFixed(2)}万元

预计年均增长率：${(growthRate * 100).toFixed(2)}%
            `);
        }

        // 绑定预测按钮事件
        document.getElementById('predictBtn').addEventListener('click', generatePrediction);
    </script>
</body>
</html>
